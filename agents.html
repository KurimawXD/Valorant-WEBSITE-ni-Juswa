        <div class="header">

		<div class="banner">
			<!-- <img src="img/NLM-COVER-PHOTO.png"> -->
		</div>
		<div class="main">		
			<div class="content-2">
				<br>
				<h1>Choose Your Agent</h1>
				<br><br>
				<div class="container">
					<input type="radio" name="slide" id="c1" checked>
					<label for="c1" class="card">
						<div class="row">
							<div class="icon">1</div>
							<div class="description">
								<h4>Phoenix</h4>
								<p>Igniting the battlefield with flash and flare.</p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="c2" >
					<label for="c2" class="card">
						<div class="row">
							<div class="icon">2</div>
							<div class="description">
								<h4>Breach</h4>
								<p>Disrupts foes with seismic force.</p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="c3" >
					<label for="c3" class="card">
						<div class="row">
							<div class="icon">3</div>
							<div class="description">
								<h4>Sage</h4>
								<p>Able to revive fallen friends and stave off aggressive pushes.</p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="c4" >
					<label for="c4" class="card">
						<div class="row">
							<div class="icon">4</div>
							<div class="description">
								<h4>Killjoy</h4>
								<p>Secures the battlefield using her arsenal of inventions.</p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="c5" >
					<label for="c5" class="card">
						<div class="row">
							<div class="icon">5</div>
							<div class="description">
								<h4>Neon</h4>
								<p>Filipino Agent Neon surges forward at shocking speeds.</p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="c6" >
					<label for="c6" class="card">
						<div class="row">
							<div class="icon">6</div>
							<div class="description">
								<h4>Reyna</h4>
								<p>Dominates combat, popping off with each kill she scores.</p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="c7" >
					<label for="c7" class="card">
						<div class="row">
							<div class="icon">7</div>
							<div class="description">
								<h4>Jett</h4>
								<p>Jett's agile and evasive fighting style, lets her take risks.</p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="c8" >
					<label for="c8" class="card">
						<div class="row">
							<div class="icon">8</div>
							<div class="description">
								<h4>Cypher</h4>
								<p>No maneuver goes unseen. Cypher is always watching.</p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="c9" >
					<label for="c9" class="card">
						<div class="row">
							<div class="icon">9</div>
							<div class="description">
								<h4>Fade</h4>
								<p>She hunts targets and reveals their deepest fears.</p>
							</div>
						</div>
					</label>
					<input type="radio" name="slide" id="c10" >
					<label for="c10" class="card">
						<div class="row">
							<div class="icon">10</div>
							<div class="description">
								<h4>Viper</h4>
								<p>Deploys an array of poisonous chemical devices.</p>
							</div>
						</div>
					</label>
					
				</div>
            </div>
